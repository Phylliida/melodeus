<!doctype html>
<meta charset="utf-8">
<title>melodeus</title>
<div style="display:flex;align-items:center;gap:8px;margin-bottom:8px">
  <div id="ws" style="width:16px;height:16px;border-radius:50%;background:#f33;box-shadow:0 0 6px #f33"></div>
  <span>websocket</span>
</div>
<label>gain <input id="gain" type="range" min="0" max="50" value="1"></label>
<label>play gain <input id="play-gain" type="range" min="0" max="50" value="1"></label>
<button id="play">play sample</button>
<button id="cal">calibrate</button>
<div id="devices" style="display:none">
  <div>
    input device <select id="in-dev"></select>
    ch <select id="in-ch"></select>
    rate <select id="in-rate"></select>
    fmt <select id="in-fmt"></select>
    <button id="in-add">add input</button>
  </div>
  <div>
    output device <select id="out-dev"></select>
    ch <select id="out-ch"></select>
    rate <select id="out-rate"></select>
    fmt <select id="out-fmt"></select>
    <button id="out-add">add output</button>
  </div>
  <div id="added"></div>
</div>
<div id="waves" style="display:none;margin-top:8px">
  <div>output</div><div id="wave-out" style="display:flex;flex-direction:column;gap:4px"></div>
  <div>input</div><div id="wave-in" style="display:flex;flex-direction:column;gap:4px"></div>
  <div>aec</div><div id="wave-aec" style="display:flex;flex-direction:column;gap:4px"></div>
</div>
<script type="module" src="/js/melodeus.js"></script>
