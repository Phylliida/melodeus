<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Melodeus Audio</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #f7f8fb;
      --panel: #ffffff;
      --border: #d7dce5;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #2563eb;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 16px;
    }
    h1 { margin: 0; font-size: 22px; }
    h2 { margin: 0 0 8px; font-size: 16px; color: var(--muted); }
    .wrap { max-width: 1000px; margin: 0 auto; display: flex; flex-direction: column; gap: 10px; }
    .row { display: flex; flex-wrap: wrap; gap: 8px; align-items: flex-end; }
    .card { background: var(--panel); border: 1px solid var(--border); border-radius: 10px; padding: 12px; }
    .field { display: flex; flex-direction: column; gap: 4px; flex: 1 1 140px; min-width: 140px; }
    label { font-size: 13px; color: var(--muted); }
    select, button {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 14px;
      background: #f9fafb;
      color: var(--text);
    }
    button { background: var(--accent); color: #fff; cursor: pointer; border: none; }
    .active { display: flex; flex-direction: column; gap: 6px; margin-top: 8px; }
    .pill { padding: 8px 10px; border: 1px solid var(--border); border-radius: 8px; background: #f9fafb; font-size: 13px; color: var(--muted); }
    .header { display: flex; justify-content: space-between; align-items: center; gap: 8px; }
    .status { font-size: 13px; color: var(--muted); }
    .actions { display: flex; gap: 8px; align-items: center; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1>Melodeus Audio</h1>
      <button id="refresh">Refresh</button>
    </div>

    <div class="row">
      <div class="card">
        <h2>Input</h2>
        <div class="row">
          <div class="field"><label for="input-host">Host</label><select id="input-host"></select></div>
          <div class="field"><label for="input-device">Device</label><select id="input-device"></select></div>
          <div class="field"><label for="input-channels">Channels</label><select id="input-channels"></select></div>
          <div class="field"><label for="input-rate">Sample rate</label><select id="input-rate"></select></div>
          <div class="field"><label for="input-format">Sample format</label><select id="input-format"></select></div>
        </div>
        <div class="actions"><button id="use-input">Use input</button></div>
        <div class="active" id="input-active"></div>
      </div>

      <div class="card">
        <h2>Output</h2>
        <div class="row">
          <div class="field"><label for="output-host">Host</label><select id="output-host"></select></div>
          <div class="field"><label for="output-device">Device</label><select id="output-device"></select></div>
          <div class="field"><label for="output-channels">Channels</label><select id="output-channels"></select></div>
          <div class="field"><label for="output-rate">Sample rate</label><select id="output-rate"></select></div>
          <div class="field"><label for="output-format">Sample format</label><select id="output-format"></select></div>
          <div class="field"><label for="output-frame">Frame size</label><select id="output-frame"></select></div>
        </div>
        <div class="actions"><button id="use-output">Use output</button></div>
        <div class="active" id="output-active"></div>
      </div>
    </div>

    <div class="status" id="status">Loading...</div>
  </div>

  <script src="js/melodeus.js"></script>
</body>
</html>
