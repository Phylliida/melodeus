<!doctype html>
<meta charset="utf-8">
<title>melodeus</title>
<div style="display:flex;align-items:center;gap:8px;margin-bottom:8px">
  <div id="ws" style="width:16px;height:16px;border-radius:50%;background:#f33;box-shadow:0 0 6px #f33"></div>
  <span>websocket</span>
</div>
<label>target sample rate <input id="rate" type="number" value="48000"></label>
<label>frame size <input id="frame" type="number" value="160"></label>
<label>filter length <input id="filter" type="number" value="2048"></label>
<button id="init">init aec</button>
<div id="devices" style="display:none">
  <div>
    input device <select id="in-dev"></select>
    ch <select id="in-ch"></select>
    rate <select id="in-rate"></select>
    fmt <select id="in-fmt"></select>
    <button id="in-add">add input</button>
  </div>
  <div>
    output device <select id="out-dev"></select>
    ch <select id="out-ch"></select>
    rate <select id="out-rate"></select>
    fmt <select id="out-fmt"></select>
    <button id="out-add">add output</button>
  </div>
  <div id="added"></div>
</div>
<script type="module" src="/js/melodeus.js"></script>
