<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Melodeus Audio Devices</title>
  <style>
    :root {
      color-scheme: light;
      --bg: #0f172a;
      --panel: #1e293b;
      --accent: #38bdf8;
      --text: #e2e8f0;
      --muted: #94a3b8;
      --border: #243147;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "SF Pro Text", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at 20% 20%, #13203a, #0b1325 45%, #0f172a);
      color: var(--text);
      min-height: 100vh;
      padding: 24px;
    }
    h1 { margin: 0 0 12px; font-weight: 700; }
    h2 { margin: 0 0 8px; font-size: 16px; text-transform: uppercase; letter-spacing: 0.04em; color: var(--muted); }
    .shell {
      max-width: 960px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.35);
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }
    select, button {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: #10182b;
      color: var(--text);
      font-size: 14px;
    }
    button {
      background: linear-gradient(135deg, #38bdf8, #2563eb);
      border: none;
      color: #0b1220;
      font-weight: 700;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease;
    }
    button:hover { transform: translateY(-1px); box-shadow: 0 10px 30px rgba(56, 189, 248, 0.35); }
    button:active { transform: translateY(0); }
    .stack { display: flex; flex-direction: column; gap: 10px; }
    .label-row { display: flex; gap: 8px; align-items: center; color: var(--muted); font-size: 13px; }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #0d1424;
      border: 1px solid var(--border);
      padding: 10px 12px;
      border-radius: 10px;
      font-size: 13px;
      line-height: 1.2;
    }
    .status {
      padding: 10px 12px;
      border-radius: 10px;
      background: #0d1424;
      border: 1px solid var(--border);
      color: var(--muted);
      font-size: 13px;
      min-height: 40px;
    }
    @media (max-width: 560px) {
      body { padding: 16px; }
      .header { flex-direction: column; align-items: flex-start; }
      button, select { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <div>
        <h1>Melodeus Audio</h1>
        <div style="color: var(--muted); font-size: 14px;">Pick input and output devices, then add them to the audio system.</div>
      </div>
      <button id="refresh">Refresh devices</button>
    </div>

    <div class="grid">
      <div class="card">
        <h2>Inputs</h2>
        <div class="stack">
          <select id="input-select"></select>
          <button id="use-input">Use selected input</button>
          <div>
            <div class="label-row">In use</div>
            <div class="stack" id="input-active"></div>
          </div>
        </div>
      </div>
      <div class="card">
        <h2>Outputs</h2>
        <div class="stack">
          <select id="output-select"></select>
          <button id="use-output">Use selected output</button>
          <div>
            <div class="label-row">In use</div>
            <div class="stack" id="output-active"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="status" id="status">Loading devices...</div>
  </div>

  <script src="js/melodeus.js"></script>
</body>
</html>
